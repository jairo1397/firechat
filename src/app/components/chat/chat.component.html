<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of _cs.chats" 
        [ngClass]="{'text-end' : _cs.usuario?.uid == chat.uid, 'text-start' : _cs.usuario?.uid != chat.uid }"
    >
        <span class="badge"
            [ngClass]="{'bg-primary' : _cs.usuario?.uid == chat.uid, 'bg-success' : _cs.usuario?.uid != chat.uid }"
        >Jairo</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
    <!-- <div class="text-start">
        <span class="badge bg-success">Isabel</span>
        <p>
            Saludos
        </p>
    </div> -->


    

</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
